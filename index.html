<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form onsubmit="calculate()" method="post">
                  
                  <label for="name">Bride's name</label><br>
                  <input type="text" name="name" id="nam">
                  <p>Starting bid</p>
                            <p>
                                <input type="number" class="cost" id="cost" value="100">
                            </p>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <label for="caste_price">Caste</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna</option>
                    </select>
                    <hr>

            
                      <label for="myCheck"> Bride's skills</label><br>
                        <input type="checkbox" value="10" name="myCheck"> Playing on dombra<br>
                        <input type="checkbox" value="20" name="myCheck"> Good cook<br>
                        <input type="checkbox" value="15" name="myCheck"> Easygoing character<br>
                        <input type="checkbox" value="10" name="myCheck"> Sings well<br>
                      <hr>


                    <label for="myRadio">Bride's age</label><br>
                      <input type="radio" id="myAge" value = "1.5">Between 18-23</input><br>
                      <input type="radio" id="myAge" value = "1.2">Between 24-27</input><br>
                      <input type="radio" id="myAge" value = "0.95">28+</input><br>
                    <hr>

                    <label for="myReputation"> Bride's reputation</label><br> 
                      <input type="checkbox" name="myReputation" value = "0.85">Gossips about his parent's attitude</input><br>
                      <input type="checkbox" name="myReputation" value = "0.9" >Gossips about his character </input><br>
                      <input type="checkbox" name="myReputation" value = "-20" >General gossips around his person</input>
                        <hr>
                        <label for = "love">Love letter:</label><br>
                          <p>
                              <textarea rows="5" cols="25" name="text" maxlength="500" id="text"></textarea>
                          </p>
                        <hr>
                </form>
                <button id="submit" type="submit" class="btn btn-primary" onclick="calculate()">Calculate price</button>
                <p id="price"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
